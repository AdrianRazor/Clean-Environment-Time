<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Час чистого довкілля</title>
  </head>

  <body>
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <section class="start">
        <div class="start__container">
          <div class="container">
            <h2 class="title start__title">Всеукраїнський благодійний фонд</h2>
            <h1 class="title start__name">«Час чистого довкілля»</h1>
            <div class="start__img">
              <img src="img/ukraine-flag.jpg" alt="ukraine flag" />
            </div>
            <div class="start__block">
              <div class="start__top">
                <ul class="start__head">
                  <li class="text-1 start__tab active">Разова допомога</li>
                  <li class="text-1 start__tab">Щомісячна допомога</li>
                </ul>
                <div class="start__tip">
                  <svg width="30" height="26">
                    <use xlink:href="img/sprite.svg#heart"></use>
                  </svg>
                  <p class="text-2 start__desc">
                    Ваші пожертвування допоможуть українцям вийти зі скрутної
                    ситуації в житті
                  </p>
                </div>
              </div>
              <div class="start__bottom">
                <div class="start__donations">
                  <button class="btn start__sum">50 &#8372;</button>
                  <button class="btn start__sum">100 &#8372;</button>
                  <button class="btn start__sum">200 &#8372;</button>
                  <button class="btn start__sum">500 &#8372;</button>
                  <button class="btn start__sum">1000 &#8372;</button>
                  <button class="btn start__sum">інша сума</button>
                </div>
                <button class="btn btn--black start__btn">
                  Підтримати фонд
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mission">
        <div class="container"></div>
      </section>

      <section class="scope">
        <div class="container"></div>
      </section>

      <section class="founder">
        <div class="container"></div>
      </section>

      <section class="gallery">
        <div class="container"></div>
      </section>

      <section class="partner">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
